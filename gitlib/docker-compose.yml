version: "3.7"
services:
  gitlab:
    image: gitlab/gitlab-ce:latest
    ports:
      - "30001:22"
      - "30002:80"
      - "30003:443"
    volumes:
      - ~/data/git/gitlab/data:/var/opt/gitlab
      - ~/data/git/gitlab/logs:/var/log/gitlab
      - ~/data/git/gitlab/config:/etc/gitlab
    environment:
      GITLAB_OMNIBUS_CONFIG: "from_file('/omnibus_config.rb')"
    configs:
      - source: gitlab
        target: /omnibus_config.rb
    secrets:
      - gitlab_root_password
  gitlab-runner:
    image: gitlab/gitlab-runner:alpine
    deploy:
      mode: replicated
      replicas: 4
configs:
  gitlab:
    file: ./gitlab.rb
secrets:
  gitlab_root_password:
    file: ./root_password.txt
